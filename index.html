<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Github private email</title>
</head>
<body>

<div id="content">
  <h1> Get GitHub private email address</h1>
  <input type="text" placeholder="GitHub username" id="username" autofocus>
  <span id="email"></span>
  <br><br><br><br><br>
  <p>If you're intending to use this email for Git, go to <a href="https://github.com/settings/emails" target="_blank">GitHub email settings</a> and check <b>Keep my email address private.</b></p> 
  <p>May not work for accounts created before 2018.</p>
</div>

<script src="main.js">
</script>

</body>
</html>
