<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Github private email</title>
</head>
<body>

<div id="content">
  <h1> Get GitHub private email address</h1>
  <input type="text" placeholder="GitHub username" id="username" autofocus>
  <div id="post">
    <span id="email"></span>
    <button>Copy</button>
  </div>

  <br><br><br><br><br>
  <p id="notice">If you want to use this email for Git, go to <a href="https://github.com/settings/emails" target="_blank">GitHub email settings</a> and enable <b>Keep my email address private.</b></p> 
</div>

<script src="main.js">
</script>

</body>
</html>
